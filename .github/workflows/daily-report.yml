name: Daily Code Analysis Report

on:
  schedule:
    # Run at 10:00 PM UTC every day
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate daily report
        run: node src/daily-report.js
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: daily-code-analysis-report
          path: reports/
      
      - name: Commit report to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          timestamp=$(date '+%Y-%m-%d-%H-%M-%S')
          git add reports/
          git commit -m "Add daily code analysis report for $timestamp" || echo "No changes to commit"
          git push
