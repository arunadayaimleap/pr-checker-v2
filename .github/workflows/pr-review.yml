name: ðŸ§  Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: ðŸ§  Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'  # Cache npm dependencies
          
      - name: ðŸ“¦ Install Dependencies
        run: npm install
        
      - name: ðŸ§  Run PR Checker
        run: node src/index.js
        
      - name: ðŸ“Š Upload Artifacts (if available)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pr-review-artifacts
          path: |
            *.png
            *.md
          retention-days: 7
