name: üß† Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: üß† Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      REPO_NAME: ${{ github.repository }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Clone Visual PR Checker
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker

      - name: üì¶ Install Dependencies
        working-directory: pr-checker
        run: |
          npm ci --no-audit

      - name: üìù Create multiple .env files
        run: |
          # Create .env in the main directory
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > pr-checker/.env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> pr-checker/.env
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> pr-checker/.env
          echo "REPO_NAME=${{ github.repository }}" >> pr-checker/.env
          
          # Create .env in src directory also
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > pr-checker/src/.env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> pr-checker/src/.env
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> pr-checker/src/.env
          echo "REPO_NAME=${{ github.repository }}" >> pr-checker/src/.env
          
          echo "Created .env files in multiple locations"
          find pr-checker -name ".env" | xargs ls -la

      - name: üîß Create custom script to set env vars
        run: |
          cat > pr-checker/run.js <<EOF
          // Directly set environment variables before requiring the main file
          process.env.OPENROUTER_API_KEY = "${{ secrets.OPENROUTER_API_KEY }}";
          process.env.GITHUB_TOKEN = "${{ secrets.GH_TOKEN }}";
          process.env.PR_NUMBER = "${{ github.event.pull_request.number }}";
          process.env.REPO_NAME = "${{ github.repository }}";
          
          // Log environment variables for debugging
          console.log('Environment variables directly set in run.js:');
          console.log('- OPENROUTER_API_KEY exists:', Boolean(process.env.OPENROUTER_API_KEY));
          console.log('- GITHUB_TOKEN exists:', Boolean(process.env.GITHUB_TOKEN));
          console.log('- PR_NUMBER:', process.env.PR_NUMBER);
          console.log('- REPO_NAME:', process.env.REPO_NAME);
          
          // Import and run the main file
          import('./src/index.js').catch(err => {
            console.error('Error importing index.js:', err);
            process.exit(1);
          });
          EOF
          
          echo "Created custom run.js script in pr-checker directory"

      - name: üñºÔ∏è Configure image upload paths
        run: |
          mkdir -p pr-checker/public
          echo "DIAGRAM_BASE_URL=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/pr-checker/public" >> pr-checker/.env
          echo "DIAGRAM_BASE_URL=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/pr-checker/public" >> pr-checker/src/.env

      - name: üß† Run PR Checker with custom script
        working-directory: pr-checker
        run: |
          # Export env vars directly to the shell
          export OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}"
          export GITHUB_TOKEN="${{ secrets.GH_TOKEN }}"
          export PR_NUMBER="${{ github.event.pull_request.number }}"
          export REPO_NAME="${{ github.repository }}"
          export DIAGRAM_BASE_URL="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/pr-checker/public"
          
          # Create public directory for diagrams
          mkdir -p public
          
          # Run our custom script that sets env vars programmatically
          node run.js

      - name: üì§ Upload PR Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            pr-checker/results/**/*.md
            pr-checker/results/**/*.png
            pr-checker/public/**/*.png
            pr-checker/pr-review-output.md

      - name: üåê Commit diagram images to repository
        run: |
          # Copy diagrams to public directory if not already there
          mkdir -p pr-checker/public
          find pr-checker/results -name "*.png" -exec cp {} pr-checker/public/ \;
          
          # Commit the diagram images
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add pr-checker/public/
          git commit -m "Add PR analysis diagrams" || echo "No changes to commit"
          git push
