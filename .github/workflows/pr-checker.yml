name: 🧠 Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: 🧠 Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Clone Visual PR Checker
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker

      - name: 📦 Install Dependencies
        working-directory: pr-checker
        run: |
          npm ci --no-audit

      - name: 📝 Create multiple .env files
        run: |
          # Create .env in the main directory
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > pr-checker/.env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> pr-checker/.env
          
          # Create .env in src directory also
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > pr-checker/src/.env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> pr-checker/src/.env
          
          echo "Created .env files in multiple locations"
          find pr-checker -name ".env" | xargs ls -la

      - name: 🔧 Create custom script to set env vars
        run: |
          cat > pr-checker/run.js <<EOF
          // Directly set environment variables before requiring the main file
          process.env.OPENROUTER_API_KEY = "${{ secrets.OPENROUTER_API_KEY }}";
          process.env.GITHUB_TOKEN = "${{ secrets.GH_TOKEN }}";
          
          // Log environment variables for debugging
          console.log('Environment variables directly set in run.js:');
          console.log('- OPENROUTER_API_KEY exists:', Boolean(process.env.OPENROUTER_API_KEY));
          console.log('- GITHUB_TOKEN exists:', Boolean(process.env.GITHUB_TOKEN));
          
          // Import and run the main file
          import('./src/index.js').catch(err => {
            console.error('Error importing index.js:', err);
            process.exit(1);
          });
          EOF
          
          echo "Created custom run.js script in pr-checker directory"

      - name: 🧠 Run PR Checker with custom script
        working-directory: pr-checker
        run: |
          # Export env vars directly to the shell
          export OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}"
          export GITHUB_TOKEN="${{ secrets.GH_TOKEN }}"
          
          # Run our custom script that sets env vars programmatically
          node run.js

      - name: 📤 Upload PR Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            pr-checker/results/**/*.md
            pr-checker/results/**/*.png
            pr-checker/pr-review-output.md
