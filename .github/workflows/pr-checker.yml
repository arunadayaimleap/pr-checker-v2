name: üß† Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: üß† Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pr-checker/package-lock.json

      - name: üì¶ Clone Visual PR Checker
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker

      - name: üì¶ Install Dependencies with cache
        working-directory: pr-checker
        run: |
          npm ci --prefer-offline --no-audit

      - name: üìù Create .env file
        run: |
          cd pr-checker
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> .env
          ls -la # List files to ensure .env was created
          echo "Created .env file in $(pwd)"

      - name: üîç Debug Environment
        run: |
          cd pr-checker
          echo "Checking environment..."
          echo "OPENROUTER_API_KEY exists: ${{ secrets.OPENROUTER_API_KEY != '' }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GH_TOKEN != '' }}"
          echo "Files in current directory:"
          ls -la
          echo "Content of .env file (hiding keys):"
          cat .env | sed 's/=.*/=***/'

      - name: üß† Run PR Checker with direct key
        run: |
          cd pr-checker
          OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" GITHUB_TOKEN="${{ secrets.GH_TOKEN }}" node src/index.js

      - name: üì§ Upload PR Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            pr-checker/results/**/*.md
            pr-checker/results/**/*.png
            pr-checker/pr-review-output.md
