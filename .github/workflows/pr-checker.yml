name: ðŸ§  Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: ðŸ§  Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pr-checker/package-lock.json

      - name: ðŸ“¦ Clone Visual PR Checker
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker

      - name: ðŸ“¦ Install Dependencies with cache
        working-directory: pr-checker
        run: |
          npm ci --prefer-offline --no-audit

      - name: ðŸ“ Create .env file
        run: |
          cd pr-checker
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env
          echo "GITHUB_TOKEN=${{ secrets.GH_TOKEN }}" >> .env

      - name: ðŸ§  Run PR Checker
        run: |
          cd pr-checker
          node src/index.js
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“¤ Upload PR Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            pr-checker/results/**/*.md
            pr-checker/results/**/*.png
            pr-checker/pr-review-output.md
