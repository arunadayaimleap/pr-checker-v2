name: ğŸ§  Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: ğŸ§  Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Clone PR Checker Repository
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker
          cd pr-checker
          npm install

      - name: ğŸ§  Run PR Analysis
        run: |
          cd pr-checker
          node src/index.js $GITHUB_WORKSPACE

      - name: ğŸ’¬ Post Analysis as PR Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const fs = require('fs');
            const analysisPath = './pr-checker/code-analysis-output.md';
            
            if (fs.existsSync(analysisPath)) {
              const analysisContent = fs.readFileSync(analysisPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ¤– PR Analysis Results\n\n${analysisContent}`
              });
              
              console.log('âœ… Posted analysis as comment on PR');
            } else {
              console.log('âš ï¸ Analysis output file not found');
            }

      - name: ğŸ“¤ Upload PR Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: pr-checker/code-analysis-output.md
          if-no-files-found: warn