name: ðŸ§  Visual PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: ðŸ§  Analyze PR and Post Diagrams
    runs-on: ubuntu-latest

    env:
      CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: ðŸ“¦ Clone Visual PR Checker
        run: |
          git clone https://github.com/arunadayaimleap/pr-checker-v2.git pr-checker
          cd pr-checker
          npm install

      - name: ðŸ§  Run PR Checker
        run: |
          node src/index.js